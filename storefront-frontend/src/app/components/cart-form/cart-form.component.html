<form class="cart-form" method="post" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="fname">Full name</label>
    <input type="text" name="fname" placeholder="(minimum 6 characters)" [(ngModel)]="fullName" required="true">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" placeholder="(minimum 3 characters)" [(ngModel)]="address" required="true">
  </div>
  <div class="form-group">
    <label for="ccard">Credit card number</label>
    <input type="tel" name="card" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" [(ngModel)]="card">
  </div>
  <div *ngIf="active">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
