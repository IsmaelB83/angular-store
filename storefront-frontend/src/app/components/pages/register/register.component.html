<app-navbar></app-navbar>
<div class="container">
  <div class="register">
    <form class="custom-form" method="post">
      <h1>Register user</h1>
      <input
        type="email"
        [(ngModel)]="user.email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="firstname"
        [(ngModel)]="user.firstname"
        name="firstname"
        placeholder="First Name"
        required="required"
      />
      <input
        type="lastname"
        [(ngModel)]="user.lastname"
        name="lastname"
        placeholder="Last Name"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        name="password"
        placeholder="Repeat the password"
        required="required"
      />
      <div class="loginbutton">
        <button type="submit" (click)="register()">Register</button>
        <img *ngIf="loading" class="spinner" src="assets/images/spinner.gif">
      </div>
      <div class="login-link">
        <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a>
      </div>
    </form>
  </div>
</div>
<app-footer></app-footer>
